<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the sun core -->
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD93D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </radialGradient>
    
    <!-- Gradient for the aura glow -->
    <radialGradient id="auraGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Gradient for rays -->
    <linearGradient id="rayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD93D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional, for dark backgrounds) -->
  <circle cx="256" cy="256" r="250" fill="#1a1a2e" opacity="0"/>
  
  <!-- Outer aura glow -->
  <circle cx="256" cy="256" r="200" fill="url(#auraGlow)"/>
  
  <!-- Sun rays -->
  <g fill="url(#rayGradient)">
    <!-- Top ray -->
    <path d="M256 56 L270 120 L256 110 L242 120 Z"/>
    <!-- Top-right ray -->
    <path d="M397 115 L350 165 L345 150 L360 145 Z" transform="rotate(0 256 256)"/>
    <path d="M256 56 L270 120 L256 110 L242 120 Z" transform="rotate(45 256 256)"/>
    <!-- Right ray -->
    <path d="M256 56 L270 120 L256 110 L242 120 Z" transform="rotate(90 256 256)"/>
    <!-- Bottom-right ray -->
    <path d="M256 56 L270 120 L256 110 L242 120 Z" transform="rotate(135 256 256)"/>
    <!-- Bottom ray -->
    <path d="M256 56 L270 120 L256 110 L242 120 Z" transform="rotate(180 256 256)"/>
    <!-- Bottom-left ray -->
    <path d="M256 56 L270 120 L256 110 L242 120 Z" transform="rotate(225 256 256)"/>
    <!-- Left ray -->
    <path d="M256 56 L270 120 L256 110 L242 120 Z" transform="rotate(270 256 256)"/>
    <!-- Top-left ray -->
    <path d="M256 56 L270 120 L256 110 L242 120 Z" transform="rotate(315 256 256)"/>
  </g>
  
  <!-- Secondary smaller rays -->
  <g fill="#FFD93D" opacity="0.7">
    <path d="M256 80 L262 115 L256 108 L250 115 Z" transform="rotate(22.5 256 256)"/>
    <path d="M256 80 L262 115 L256 108 L250 115 Z" transform="rotate(67.5 256 256)"/>
    <path d="M256 80 L262 115 L256 108 L250 115 Z" transform="rotate(112.5 256 256)"/>
    <path d="M256 80 L262 115 L256 108 L250 115 Z" transform="rotate(157.5 256 256)"/>
    <path d="M256 80 L262 115 L256 108 L250 115 Z" transform="rotate(202.5 256 256)"/>
    <path d="M256 80 L262 115 L256 108 L250 115 Z" transform="rotate(247.5 256 256)"/>
    <path d="M256 80 L262 115 L256 108 L250 115 Z" transform="rotate(292.5 256 256)"/>
    <path d="M256 80 L262 115 L256 108 L250 115 Z" transform="rotate(337.5 256 256)"/>
  </g>
  
  <!-- Main sun circle -->
  <circle cx="256" cy="256" r="100" fill="url(#sunGradient)"/>
  
  <!-- Inner highlight -->
  <circle cx="230" cy="230" r="30" fill="#FFF7CC" opacity="0.4"/>
  
  <!-- Smile face (friendly wellness vibe) -->
  <g fill="none" stroke="#B45309" stroke-width="6" stroke-linecap="round">
    <!-- Left eye -->
    <circle cx="220" cy="240" r="8" fill="#B45309"/>
    <!-- Right eye -->
    <circle cx="292" cy="240" r="8" fill="#B45309"/>
    <!-- Smile -->
    <path d="M220 280 Q256 320 292 280"/>
  </g>
</svg>
